<!DOCTYPE html>
<html>
<head>
  <title>Power BI - Troca Automática</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="powerbi-frame" src="" allowfullscreen></iframe>

  <script>
    const baseUrl = "https://app.powerbi.com/view?r=eyJrIjoiNjhlOWEwZDItMmY3YS00ODIyLWE3ZjAtNjE1ZGJkZTMxNjU4IiwidCI6IjJiZWVmY2U2LTJhNGQtNGMyYS1hNjhkLTBhMzY4MTNiNjI0YiJ9";

    // Nomes fictícios das páginas (você pode ajustar se tiver os reais)
    const pages = [
      "5a534bcbf8830913d753", // Página 1
      "36f505b058e6e6db0d74", // Página 2
      "a444e84da091eaec5288", // Página 3
      "8402c1b4ac5e057d086b", // Página 4
      "cff363291d8bebc3b05a"                     // Página 5
    ];

    let currentPage = 0;

    function loadPage() {
      const page = pages[currentPage];
      document.getElementById("powerbi-frame").src = `${baseUrl}&pageName=${page}`;
      currentPage = (currentPage + 1) % pages.length;
    }

    loadPage();
    setInterval(loadPage, 25000); // troca a cada 10 segundos
  </script>
</body>
</html>
